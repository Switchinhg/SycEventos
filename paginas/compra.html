    <hr>
    <main>
        <!-- titulo y parrafo  -->
        <div class="titulo">
            <h1>Compra</h1>
            <p>¿qué vas a comprar?</p>
        </div>

        <!-- formulario de compra -->

            <form action="" class="compracontainer">

                <!-- Dropdown de eleccion de servicio a comprar -->
            <div class="compra-serv">

                <label for="compraservicios">Servicio a comprar</label>
                    <select name="compraservicios" id="compraservicios">
                        <optgroup label="Servicios">
                            <option value="Lugares">Lugar</option>
                            <option value="Catering">Catering</option>
                            <option value="Fotografia">Fotografía</option>
                            <option value="Decoración">Decoracón</option>
                            <option value="DJ">DJ</option>
                        </optgroup>
                        <optgroup label="Paquetes">
                            <option value="Paquete1">Paquete 1</option>
                            <option value="Paquete2">Paquete 2</option>
                            <option value="Paquete3">Paquete 3</option>
                        </optgroup>
                    </select>
                
            </div>
            <!-- dirección -->
            <div class="compra-serv">
                <label for="direccion">Dirección</label> 
                <input type="text" name="" id="direccion">

            </div>
            <!-- Email -->
            <div class="compra-serv">
                <label for="mail">Email *</label>
                <input type="email" id="mail" required>
            </div>

            <!-- Tarjeta de credito -->
            <div class="compra-serv">
                <label for="credito">Tarjeta de credito *</label>
                <input type="number" name="credito" id="credito" minlength="16" required>
                <label for="ccv">CCV*</label>
                <input type="number" name="" id="ccv" minlength="3"required>
            </div>
            <!-- Fecha del evento -->
            <div class="compra-serv">
                <label for="fecha">Fecha de evento* </label>
                <input type="date" name="fecha" id="fecha">
            </div>
            <!-- Banner de compra realizada -->
            <div id="liveAlertPlaceholder"></div>

            <!-- Boton de comprar -->
            <button type="submit" class="botoncompra"  id="liveAlertBtn">Pagar</button>

        </form>
        
            <!-- JS de Boton de compra -->
        <script>
            var alertPlaceholder = document.getElementById('liveAlertPlaceholder')
            var alertTrigger = document.getElementById('liveAlertBtn')

            function alert(message, type) {
            var wrapper = document.createElement('div')
            wrapper.innerHTML = '<div class="alert alert-' + type + ' alert-dismissible" role="alert">' + message + '<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>'

            alertPlaceholder.append(wrapper)
            }

            if (alertTrigger) {
            alertTrigger.addEventListener('click', function () {
                alert('Compra realizada!', 'success')
            })
        }
        </script>
    </main>
